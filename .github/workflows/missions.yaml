name: Generator

on:
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cargo run
      - uses: montudor/action-zip@v1
        with:
          args: zip -r missions.zip output/*
      - uses: actions/upload-artifact@v2
        with:
          name: missions.zip
          path: 'missions.zip'
